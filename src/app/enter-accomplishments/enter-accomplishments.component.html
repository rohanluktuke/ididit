<div class="container">
  <br>
  <br>
    <ng-template [ngIf]="!authService.isAuthenticated()">
        <p>Welcome to iDidIt. Please signup or login</p>
    </ng-template>

  <ng-template [ngIf]="authService.isAuthenticated()">
  <form>
      <h3>Accomplshments</h3>
      <div class="form-group">
          <label for="aType">Type of Accomplishment</label>
          <select class="form-control" id="aType" #aTypeInput>
              <option></option>
              <option>Technical</option>
              <option>Teamwork</option>
              <option>Volunteering</option>
          </select>
      </div>
      <div class="form-group">
          <label for="aWhat">What were your biggest accomplishments this week?</label>
          <textarea class="form-control" id="aWhat" #aWhatInput rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="aHow">What challenges did you overcome?</label>
          <textarea class="form-control" id="aHow" #aHowInput rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="aResult">What happened as a result of your actions? (List any key metrics or details on how it benefited the organization)</label>
        <textarea class="form-control" id="aResult" #aResultInput rows="3"></textarea>
      </div>
      <div class="form-group">
          <label for="aExtraCurricular">Did you volunteer for activities out of your job responsibilities this week?</label>
          <textarea class="form-control" id="aExtraCurricular" #aExtraCurricularInput rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="aNextGoals">What are your goals for next week to build (biggest objective from profile) - a killer resume, ace that interview or ask for a raise/promotion?</label>
        <textarea class="form-control" id="aNextGoals" #aNextGoalsInput rows="3"></textarea>
    </div>
      <button type="submit" class="btn btn-primary" (click)="onAddAccomplishment()">Save</button>
  </form>
</ng-template>

</div>
